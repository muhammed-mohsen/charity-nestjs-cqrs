<!doctype html>
<html>

<body>
    <h3>Firebase ID Token Generator</h3>

    <button id="signInAnon">Sign in Anonymously</button>
    <button id="getToken">Get ID Token</button>

    <pre id="out"></pre>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import {
            getAuth,
            signInAnonymously,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "sdsds",
            authDomain: "sdsds",
            projectId: "SDSFSDF",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const out = document.getElementById("out");

        document.getElementById("signInAnon").onclick = async () => {
            await signInAnonymously(auth);
            out.textContent = "Signed in anonymously âœ…";
        };

        document.getElementById("getToken").onclick = async () => {
            const user = auth.currentUser;
            if (!user) {
                out.textContent = "Not signed in. Click Sign in Anonymously first.";
                return;
            }
            const token = await user.getIdToken(true);
            out.textContent = token;
        };

        onAuthStateChanged(auth, (user) => {
            if (user) out.textContent = `User: ${user.uid}\nClick "Get ID Token"`;
        });
    </script>
</body>

</html>
